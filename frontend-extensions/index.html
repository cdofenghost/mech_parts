<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск информации о машине и деталях</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск информации о машине и деталях</h1>

        <!-- Форма для поиска информации о машине по VIN -->
        <form id="vinForm">
            <h2>Поиск информации о машине</h2>
            <label for="vin">Введите VIN-код:</label>
            <input type="text" id="vin" name="vin" placeholder="Пример: ABC123456789DEF01" required>
            <button type="submit">Найти информацию</button>
        </form>

        <!-- Форма для поиска информации о детали по номеру -->
        <form id="partForm">
            <h2>Поиск информации о детали</h2>
            <label for="partNumber">Введите номер детали:</label>
            <input type="text" id="partNumber" name="partNumber" placeholder="Пример: 123456789AB" required>
            <button type="submit">Найти информацию</button>
        </form>

        <!-- Форма для поиска заменяемых деталей -->
        <form id="interchangeableForm">
            <h2>Поиск заменяемых деталей</h2>
            <label for="interchangeablePartNumber">Введите номер детали:</label>
            <input type="text" id="interchangeablePartNumber" name="partNumber" placeholder="Пример: 123456789AB" required>
            <label for="groupId">Введите group_id:</label>
            <input type="text" id="groupId" name="groupId" placeholder="Пример: 42" required>
            <button type="submit">Найти заменяемые детали</button>
        </form>

        <!-- Блок для вывода результата -->
        <div id="response" class="response"></div>
    </div>
    <script src="src/api.js"></script>
</body>
</html>
