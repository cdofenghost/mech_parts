<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск информации о машине и деталях</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поиск информации о машине и деталях</h1>

        <!-- Форма для ввода VIN-кода -->
        <form id="vinForm">
            <label for="vin">Введите VIN-код:</label>
            <input type="text" id="vin" name="vin" placeholder="Пример: ABC123456789DEF01" required>
            <button type="submit">Получить информацию о машине</button>
        </form>

        <!-- Форма для ввода номера детали -->
        <form id="partForm">
            <label for="qpn">Введите номер детали:</label>
            <input type="text" id="qpn" name="qpn" placeholder="Пример: 123456789AB" required>
            <button type="submit">Получить информацию о детали</button>
        </form>

        <!-- Блок для вывода результата -->
        <div id="response" class="response"></div>
    </div>
    <script src="src/api.js"></script>
</body>
</html>
