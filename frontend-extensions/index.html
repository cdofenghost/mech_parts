<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск информации о машине и деталях</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск информации о машине и деталях</h1>

        <!-- Форма для ввода VIN-кода -->
        <form id="vinForm">
            <label for="vin">Введите VIN-код:</label>
            <input type="text" id="vin" name="vin" placeholder="Пример: ABC123456789DEF01" required>
            <button type="submit">Получить информацию о машине</button>
        </form>

        <!-- Форма для ввода номера детали -->
        <form id="partForm">
            <label for="qpn">Введите номер детали:</label>
            <input type="text" id="qpn" name="qpn" placeholder="Пример: 123456789AB" required>
            <button type="submit">Получить информацию о детали</button>
        </form>

        <!-- Блок для вывода результата -->
        <div id="response" class="response"></div>
    </div>

    <script>
        // Обработка формы для VIN-кода
        document.getElementById('vinForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const vin = document.getElementById('vin').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/methods/get_car_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ vin }),
                });

                const data = await response.json();
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.innerHTML = `Ошибка: ${error.message}`;
            }
        });

        // Обработка формы для номера детали
        document.getElementById('partForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const qpn = document.getElementById('qpn').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/methods/get_part_by_qpn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query_part_number: qpn, 
                                           query_match_type: 'smart' }),
                });

                const data = await response.json();
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.innerHTML = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
